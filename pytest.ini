[pytest]
# Diretórios de teste
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50

# Markers customizados
markers =
    unit: marca teste como unitário
    integration: marca teste como de integração
    slow: marca teste como lento

# Configuração de cobertura
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False